{% assign challenges = include.challenges %}
{% assign level = include.level %}

<tr align="center">
  <td><b>{% include i18n.html lang=lang value=level default="TK" %}</b></td>
  <td>-</td>
</tr>
{% for challenge in challenges %}
<tr align="center">
  <td>
    <a target="_blank" href="https://tsch.js.org/{{ challenge.id }}">{{ challenge.title }}</a>
  </td>
  <td>
    <a href="{{ challenge.url | absolute_url }}">{{ challenge.title }}</a>
  </td>
</tr>
{% endfor %}
